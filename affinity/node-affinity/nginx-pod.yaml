apiVersion: v1
kind: Pod
metadata:
  labels:
    run: nginx-pod
    app: node-affinity
  name: nginx-pod
spec:
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          preference:
            matchExpressions:
              - key: disktype
                operator: In
                values:
                  - hdd
  containers:
    - image: nginx
      name: nginx-pod
      ports:
        - containerPort: 80
