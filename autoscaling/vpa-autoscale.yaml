apiVersion: "autoscaling.k8s.io/v1"
kind: VerticalPodAutoscaler
metadata:
  name: nginx-vpa
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: nginx-deploy
  updatePolicy:
    updateMode: Auto
  resourcePolicy:
    containerPolicies:
      - containerName: "*"
        minAllowed:
          cpu: 10m
          memory: 20Mi
        maxAllowed:
          cpu: 20m #maximum vpa will be allocating this many cpus even if demand is higher.
          memory: 40Mi
        controlledResources: ["cpu", "memory"]
